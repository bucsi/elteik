  <body>
    <canvas width="500" height="500"></canvas>
  </body>
  <script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    ctx.lineWidth = 5;

    // szurke negyzet (a lampa foglalata)
    ctx.beginPath();
    ctx.fillStyle = "grey";
    ctx.rect(225, 290, 50, 50);
    ctx.closePath();
    ctx.stroke();
    ctx.fill();

    // sarga kor (a lampa uvege)
    ctx.beginPath();
    ctx.arc(250, 250, 50, 0, 2 * Math.PI);
    ctx.fillStyle = "yellow";
    ctx.closePath();
    ctx.stroke();
    ctx.fill();

    // 2/3-ad haromszog (izzoszal tartoja)
    ctx.lineWidth = 1;
    ctx.beginPath();

    ctx.moveTo(250, 300);
    ctx.lineTo(225, 250);

    ctx.moveTo(250, 300);
    ctx.lineTo(275, 250);

    ctx.closePath();
    ctx.stroke();

    // izzoszal (hullamos vonal)

    let c1x = 237;
    let c1y = 230;
    let c2x = 263;
    let c2y = 270;

    // pont(c1x, c1y, "red");
    // pont(c2x, c2y, "blue");

    ctx.beginPath();
    ctx.moveTo(275, 250);
    ctx.bezierCurveTo(c1x, c1y, c2x, c2y, 225, 250);
    ctx.moveTo(225, 250);
    ctx.closePath();
    ctx.stroke();

    function pont(x, y, color) {
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.closePath();
      ctx.fill();
    }
