<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table coloring</title>
  </head>
  <style>
    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
    }
  </style>
  <body>
    <table>
      <tr>
        <td data-color="#fcba03"></td>
        <td data-color="#e879df"></td>
        <td data-color="#5db4ba"></td>
        <td data-color="#dee81c"></td>
        <td data-color="#ad2f53"></td>
      </tr>
      <tr>
        <td data-color="#402675"></td>
        <td data-color="#b5c7c5"></td>
        <td data-color="#70bf63"></td>
        <td data-color="#b3b3b3"></td>
        <td data-color="#242263"></td>
      </tr>
      <tr>
        <td data-color="#cf91ce"></td>
        <td data-color="#e0fab6"></td>
        <td data-color="#0affef"></td>
        <td data-color="#010802"></td>
        <td data-color="#ffd500"></td>
      </tr>
      <tr>
        <td data-color="#13294b"></td>
        <td data-color="#470a68"></td>
        <td data-color="#101820"></td>
        <td data-color="#215732"></td>
        <td data-color="#ed2024"></td>
      </tr>
      <tr>
        <td data-color="#005597"></td>
        <td data-color="#fdbe12"></td>
        <td data-color="#b10439"></td>
        <td data-color="#55b24c"></td>
        <td data-color="#192b64"></td>
      </tr>
    </table>
  </body>
  <script src="tablazat.js"></script>
</html>
