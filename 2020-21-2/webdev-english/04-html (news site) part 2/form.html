<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout.css" />
    <title>Example News</title>
  </head>
  <body>
    <header>
      <h1>Example News - Your most reliable source.</h1>
      <img
        alt="Header image of the news website. Nonfigurative blue and green triangles filling up the screen."
        src="https://www.everynation.org/wp-content/uploads/2018/02/Monthly-Website-Header-background.jpg"
      />
      <nav>
        <ul>
          <li><a href="index.html">Home Page</a></li>
          <li><a href="form.html">Contact us!</a></li>
        </ul>
      </nav>
    </header>
    <main id="#top">
      <br /><br /><br /><br /><br />
      <form action="mailto:bucsi@inf.elte.hu">
        <label for="nickname">Input your nickname here: </label>
        <input type="text" id="nickname" name="nickname" />
        <br />
        <label for="email">Please input your email here:</label>
        <input type="email" id="email" name="email" />
        <br />
        <input type="checkbox" name="newsletter" id="newsletter" />
        <label for="newsletter">Yes, i want to subscribe to the newsletter.</label>
        <br />
        How many points can you give to our website?<br />
        <input type="radio" name="stars" id="stars-1" value="1" /><label for="stars-1"> ⭐</label
        ><br />
        <input type="radio" name="stars" id="stars-2" value="2" /><label for="stars-2"> ⭐⭐</label
        ><br />
        <input type="radio" name="stars" id="stars-3" value="3" /><label for="stars-3">
          ⭐⭐⭐</label
        ><br />
        <input type="radio" name="stars" id="stars-4" value="4" /><label for="stars-4">
          ⭐⭐⭐⭐</label
        ><br />
        <input type="radio" name="stars" id="stars-5" value="5" /><label for="stars-5">
          ⭐⭐⭐⭐⭐</label
        ><br />
        <input type="color" name="" id="" />
        <br />
        <input type="date" name="" id="" />
        <br />
        <input type="datetime" name="" id="" />
        <br />
        <input type="datetime-local" name="" id="" />
        <br />
        <input type="file" name="" id="" />
        <br />
        <input type="password" name="" id="" />
        <br />
        <input type="range" name="" id="" />
        <br />
        <input type="submit" value="Send" /> <br />
        <input type="reset" value="Reset the form" /> <br />
      </form>
      <br /><br /><br /><br /><br />
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="#top">Jump back to top</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
