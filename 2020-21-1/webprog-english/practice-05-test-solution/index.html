<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        background-color: gray;
      }
      td,
      th {
        border: 1px solid black;
      }
      div[id*="task"] {
        height: 25vh;
        border-radius: 5px;
        margin: 10px;
        padding: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        background-color: ghostwhite;
      }
      h2 {
        margin: 0;
      }
      .cell {
        font-size: 1.5em;
        width: 1.5em;
        height: 1.5em;
        text-align: center;
      }
    </style>
    <title>Javascript Group Test</title>
  </head>
  <body>
    <main>
      <div id="task1">
        <h2>Alien numbers</h2>
        <input id="numbers" />
        <button id="solve">Solve</button>
        <div id="result"></div>
      </div>
      <div id="task2">
        <h2>Kindergarten Finance Department</h2>
      </div>
      <div id="task3">
        <h2>Tic-Tac-Toe</h2>
        <table id="tictactoe">
          <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
          </tr>
          <tr>
            <td class="cell"></td>
            <td class="cell">X</td>
            <td class="cell"></td>
          </tr>
          <tr>
            <td class="cell"></td>
            <td class="cell">O</td>
            <td class="cell">X</td>
          </tr>
        </table>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
