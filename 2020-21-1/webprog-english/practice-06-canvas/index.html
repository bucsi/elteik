<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas{
            margin-left: 25%;
            box-shadow: 0 0 0.5rem rgb(77, 77, 77);
            border-radius: .25rem;
        }
        button{
            border: none;
            padding: 1%;
            margin: 1%;
            box-shadow: 0 0 0.5rem rgb(77, 77, 77);
            border-radius: .25rem;
            width: 6em;
        }
        #bmp, #sp{
            background-color: rgb(250, 106, 106);
        }
        #bmm, #sm{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500"></canvas> <br>
    <button id="bmp">BigMac +</button>
    <button id="sp">Spotify +</button> <br>
    <button id="bmm">BigMac -</button>
    <button id="sm">Spotify -</button>
</body>
<script src="index.js"></script>
</html>
