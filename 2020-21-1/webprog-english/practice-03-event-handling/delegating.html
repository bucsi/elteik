<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 50vw;
            height: 70vh;
            border: 5px solid black;
        }
        .child{
            width: 20vw;
            height: 10vh;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" style="border: 5px solid red"></div>
        <div class="child" style="border: 5px solid orange"></div>
        <div class="child" style="border: 5px solid yellow"></div>
        <div class="child" style="border: 5px solid green"></div>
        <div class="child" style="border: 5px solid blue"></div>
        <div class="child" style="border: 5px solid purple"></div>
    </div>
</body>
<script src="delegating.js">
</script>
</html>
